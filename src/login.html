<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Tailwind</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>

<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md">
        <h2 class="text-lg font-bold text-center mb-4">Login</h2>

        <div class="bg-white shadow-md rounded-md p-6 space-y-4">
            <div>
                <label for="email" class="text-sm text-gray-800 mb-1 block">E-mail</label>
                <input type="email" name="email" id="email"
                    class="w-full text-sm px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 ring-blue-500 ring-opacity-90 transition duration-200 ease-in-out">
            </div>

            <div>
                <label for="password" class="text-sm text-gray-800 mb-1 block">Senha</label>
                <input type="password" name="password" id="password"
                    class="w-full text-sm px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 ring-blue-500 ring-opacity-90 transition duration-200 ease-in-out">
            </div>

            <div>
                <a href="#" class="text-sm text-blue-600 hover:underline">Esqueci minha senha</a>
            </div>

            <div>
                <button class="w-full bg-blue-500 px-4 py-2 text-white rounded shadow">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
